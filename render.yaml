services:
  - type: web
    name: destinycreditai
    runtime: node
    buildCommand: ./scripts/render-build.sh
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        fromDatabase:
          name: destinycreditai-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NEXT_PUBLIC_API_URL
        value: https://destinycreditai.onrender.com

databases:
  - name: destinycreditai-db
    databaseName: destinycreditai
    user: destinycreditai_user
    plan: free
